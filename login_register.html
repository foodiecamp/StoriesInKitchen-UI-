<!DOCTYPE html>

<head>

    <meta charset="utf-8">

<body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">

                <div class="row">
                    <div class="col-sm-5">

                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" class="my_form_login">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="button" class="btn" id="signin_btn">Sign in!</button>
                                </form>
                            </div>
                        </div>

                        <div class="social-login">
                            <h3>...or login with:</h3>
                            <div class="social-login-buttons">
                                <a class="btn btn-link-2" href="#">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="btn btn-link-2" href="#">
                                    <i class="fa fa-twitter"></i> Twitter
                                </a>
                                <a class="btn btn-link-2" href="#">
                                    <i class="fa fa-google-plus"></i> Google Plus
                                </a>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>

                    <div class="col-sm-5">

                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Sign up now</h3>
                                    <p>Fill in the form below to get instant access:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" class="my_form_signup">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">First name</label>
                                        <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Last name</label>
                                        <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username_signUp">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password_signUp">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Email</label>
                                        <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                    </div>
                                    <button type="button" class="btn" id="signUp_btn">sign me Up</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>  
    <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>




    <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
<script language="javascript" type="text/javascript">
$(document).ready(function() { 
$("#signUp_btn").click(function(){
        var fName = $("#form-first-name").val();    
        var lName = $("#form-last-name").val();
        var username = $("#form-username_signUp").val();    
        var password = $("#form-password_signUp").val();
        var email = $("#form-email").val();
       // "id":null,"username":"dummyuser1","password":"password123","email":"dummyuser1@recipe.com","nickname":"fun"} 
        var data = JSON.stringify({ 
            "id":null,            
            "username":username,
            "password":password,
            "email":email,
            "nickname":"fun"
        });
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8080/recipe/rest/api/users",
            data: data,
            dataType: "json",
            crossdomain:true,
            success: function (data) { 
            //TODO
            $(".my_form").trigger("reset");
            $(".my_form_signup").trigger("reset");
            console.log("Successfully registered");
            },
            error: function (result) {
                alert("Error");
            }
        });      
 
    });
$("#signin_btn").click(function(){  
            var username = $("#form-username").val();    
            var password = $("#form-password").val();
            var myURL = "http://localhost:8080/recipe/rest/api/auth/login?username=admin&password=password123";
            // "id":1,"username":"admin","email":"admin@recipe.com","nickname":"fun","createdBy":"admin","createdDate":1446175992000,"updatedBy":"adimn","updatedDate":1446176000000}
            var data = JSON.stringify({ 
                "username":username,
                "password":password
            });
            $.ajax({
                type: "POST",
                url: myURL,
                data: data,
                crossDomain: true,         
                contentType:"application/x-www-form-urlencoded",
                success: function (data) { 
                    $(".my_form_login").trigger("reset");
                    //TODO
                    console.log("Successfully login");
                    // check whether response is received 
                    window.location.href = "Recipe_Home.html"; 

                    },
                    error: function (result) {
                        alert("Error");
                    }
            });      
         
        });
});


</script>
</body>

</html>
